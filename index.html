<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="msg.png"/>

	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="login-container">
		<h1>Admin Login</h1>
		<div class="formContainer">
			<h1>Login</h1>
			<input type="email" placeholder="Email" id="email"><br>
			<input type="password" placeholder="Password" id="password"><br>
			<button onclick="signIn()" id="signIn">Log in</button>
			<button onclick="signOut()" id="signOut">Log out</button>
			
			<div id="oc">
				<button onClick="window.location.href = 'Anonymous/index.html';">Message Anonymously</button>
			</div>
		</div>
	</div>
</body>
</html>
